address		9.1.1.1/8,
		2003:0000:0001::1/48;

backbone-pool	10.0.0.0/8,
		2003:1000:0001::/48;

service rpcbind {
	ports		"tcp/111", "udp/111";
};

service "rpc.statd" {
	ports		"tcp/priv", "udp/priv";
};

service "rpc.lockd" {
	ports		"tcp/priv", "udp/priv";
};

service nfs-client {
	requires	"rpcbind", "rpc.statd", "rpc.lockd";
};

service nfs-server {
	requires	"rpcbind", "rpc.statd", "rpc.lockd";
	ports		"tcp/2049", "udp/2049";
};

service ftp {
	ports		"tcp/21";
};

service ssh {
	ports		"tcp/22";
};

service smtp {
	ports		"tcp/25";
};

service imap2 {
	ports		"tcp/143";
};

service imap {
	ports		"tcp/220", "tcp/993";
};

service http {
	ports		"tcp/80";
};

service https {
	ports		"tcp/443";
};

service http8080 {
	ports		"tcp/8080";
};

host-profile linuxclient {
	services	nfs-client, ssh;
};

host-profile mailserver {
	services	smtp, imap;
};

host-profile web-ftp-server {
	services	http, https, ftp;
};

network 9.2.0.0/24 {
	router		ingress_9_2;

	host-group client {
		profile linuxclient;
		count	16;
	}
	host mail {
		profile mailserver;
	}
	host fileserver {
		profile nfs-server;
	}
};

network 9.3.0.0/24 {
	router		ingress_9_3;

	host www {
		profile web-ftp-server;
	}

	# a bunch of hosts without any visible services
	host-group dummy {
		count 12;
	}
};

